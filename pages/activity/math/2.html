        <H1>数学の三本柱</H1>
        数学を大きく分けると「代数学」「幾何学」「解析学」の三つに分けられる。
        
        <div class="flex red-border round-border trio"> 
            <h2>代数学</h2> 
            代数学は数や文字を演算によって変形させていく学問だと思っています。
            それによって、考えられる代数方程式の解を求めることは、代数学の中心的興味だと
            言えると思っています。
        </div>
        <div class="flex green-border round-border trio">
            <h2> 幾何学</h2>
            幾何学は図形や空間について考える学問です。
            とても奥が深いです。
         </div>
        <div class="flex blue-border round-border trio"> 
            <h2>解析学</h2>
            解析学は関数の微分や積分について考えるような学問だと思っています。
            高校生から微分を習いますが、これもとても奥深いです。
        </div>
    </BODY>
