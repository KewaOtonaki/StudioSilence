    <h1 class="content-title padding-15px">数と文字</h1>
    数は数学で最も基本的なものであって、しかしながら、数学という学問の最も高度と思われるところにも
    現れるくらい、広くどこにでも現れるものであるように思われる。

    ある未知数を文字で表すということを途中から覚える。
    それによって多項式や方程式という考えが浮かび上がり、
    代数学はそれを初歩としていよいよ深化する。

    代数学としての、華やかな理論としてガロア理論と、アーベルの定理は挙げられるだろう。
